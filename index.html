<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人导航页面 - 快速访问常用网站和工具">
    <meta name="theme-color" content="#1a73e8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人导航</title>
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/styles.css" as="style">
    <link rel="preload" href="/script.js" as="script">
    <!-- Font Awesome CDN -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
    <link rel="preload" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
    <script>
        // 在页面加载前设置主题
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <!-- 样式表 -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Font Awesome 图标库（主备CDN） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-container">
            <div class="status-item">
                <i class="fa-regular fa-clock"></i>
                <span id="current-time">00:00:00</span>
            </div>
            <div class="status-item">
                <i class="fa-regular fa-calendar-days"></i>
                <span id="current-date">2024-01-01</span>
                <span id="current-weekday" class="weekday">星期一</span>
            </div>
            <div id="weather">
                <i class="fa-solid fa-cloud-sun-rain"></i>
                <span>加载中...</span>
            </div>
            <div class="status-item" id="ip-info">
                <i class="fas fa-network-wired"></i>
                <span>IP: 获取中...</span>
            </div>
        </div>
        <div class="status-right">
            <div class="work-progress">
                <span id="work-countdown">工作倒计时: --:--</span>
                <span id="work-progress-text">0%</span>
            </div>
            <button id="theme-toggle" type="button" title="切换主题" aria-label="切换主题">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>欢迎回来，今天也要元气满满哦！</h1>
            <div class="search-box">
                <div class="search-container">
                    <div class="search-engine-selector">
                        <button class="engine-btn active" data-engine="google" onclick="setSearchEngine('google')">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="engine-btn" data-engine="bing" onclick="setSearchEngine('bing')">
                            <i class="fab fa-microsoft"></i>
                        </button>
                        <button class="engine-btn" data-engine="baidu" onclick="setSearchEngine('baidu')">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="search-input-wrapper">
                        <input type="text" id="search" placeholder="使用 Google 搜索..." autocomplete="off">
                        <button onclick="search()">
                            <i class="fas fa-search"></i>
                        </button>
                        <div id="search-suggestions" class="search-suggestions"></div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="links-grid">
                <!-- 快捷方式将通过 JavaScript 动态生成 -->
            </div>
        </main>

        <footer>
            <p>© 2024 - 2025 你想堆个雪人吗 | 使用  Cursor, HTML5, CSS3, JavaScript 构建 | 最后更新: 2025-06-10</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
